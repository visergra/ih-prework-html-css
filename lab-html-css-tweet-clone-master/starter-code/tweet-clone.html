<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
  <div id="tweet">
    <div id="top">
      <div id="account">
        <div id="floated-left">
          <img src="./img/profile-picture.jpg">
        </div>
          <img src="./img/account-logo.jpg">
          <strong>jack</strong>
          <img src="./img/validated-account.jpg">
          <div id="user-account">
            @jack
          </div>
      </div>
    </div>
    <div id="follow-button">
      <img src="./img/twitter-logo.jpg">
      <span id="follow-text">Follow</span>
    </div>
    <div id="tweet-text">
      just setting up my twttr
    </div>
    <div id="tweet-date">
      <time>9:50 PM - 21 Mar 2006</time>
    </div>
    <div id="tweet-info">
      <div id="reply">
        <img src="./img/reply.jpg">
      </div>
      <div id="retweet">
        <img src="./img/retweet.jpg">
        <span>92,555</span>
      </div>
      <img src="./img/favorite.jpg">
      <span>71,111</span>
    </div>
  </div>
</body>
</html>
